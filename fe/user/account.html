    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet"> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/mainn.css">
    <link rel="stylesheet" href="./assets/css/account_style.css">
</head>
<body>
    <header class="header">
        <div class="grid">
            <nav class="header__navbar navbar-expand-sm">
                <a href="home_page.html" class="name_shop">Angel&BB</a>
                <ul class="header__navbar-list">
                    <li class="header__navbar-item" id="nav_ac">
                        <i class="fa-solid fa-user"></i>
                        Tài khoản
                    
                        <div class="nav-account" id="ac_menu">
                            <ul class="account-list">
                                <li class="account-item">
                                    <a href="account.html" class="account-link">Thông tin</a>
                                </li>
                                <li class="account-item">
                                    <a href="login.html" class="account-link logout">Đăng xuất</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container" style="padding-top: 40px; margin: 0;"> 
        <div class="row profile">        
            <div class="col-md-3">          
                <div class="profile-sidebar">                          
                    <div class="profile-userpic">
                        <img src="./assets/img/profile_user.jpg" class="img-responsive" alt="Thông tin cá nhân">               
                        </div>                                            
                        <div class="profile-usertitle">                   
                            <div class="profile-usertitle-name">Họ Tên</div>                               
                        </div>                                                                                            
                        <div class="profile-usermenu">                    
                            <ul class="nav">
                                                     
                                <li class="active">
                                    <a href="#">
                                        <i class="glyphicon glyphicon-info-sign"></i>
                                        Thông tin cá nhân 
                                    </a>                     
                                </li>                                             
                                <li>
                                    <a href="mycard.html" target="_blank">
                                        <i class="glyphicon glyphicon-shopping-cart"></i>                           
                                        Quản lý đơn hàng 
                                    </a>                       
                                </li>                                         
                            </ul>                
                        </div>                            
                    </div>     
                </div>      
            <div class="col-md-9"> 
                <div class="profile-content">
                    <h1 style="text-align: center;">Thông tin cá nhân</h1>
                    <div class="account-info">
                        <label for="fullname">Họ và tên:</label>
                        <input type="text" id="fullname" name="fullname" value="Nguyễn Văn A" readonly>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="nguyenvana@example.com" readonly>

                        <label for="phone">Số điện thoại:</label>
                        <input type="text" id="phone" name="phone" value="0987654321" readonly>

                        <label for="username">Địa chỉ:</label>
                        <input type="text" id="address" name="address" value="quận Hoàng Mai, Hà Nội" readonly>
                    </div>
                    <button class="Update">Chỉnh sửa thông tin</button>
                    <button class="Save hidden">Lưu thay đổi</button>
                </div>     
            </div>  
        </div>
    </div>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link text-body-secondary" style="font-size: 14px;">Home</a></li>

          <li class="nav-item"><a href="#" class="nav-link text-body-secondary" style="font-size: 14px;">About</a></li>
        </ul>
        <p class="text-center text-body-secondary">&copy; 2024 Company, Inc</p>
    </footer>

</html>
