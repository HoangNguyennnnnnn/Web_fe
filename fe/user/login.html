<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/mainn.css">
</head>
<body>
    <div class="Modal_login" id="Modal-login">
        <h2 class="Login_title">Login</h2>
        <form action="#" class="Modal-form" method="post">
            <input type="text" name="user" id="user" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" minlength="8" required>
            <input type="submit" id="button" value="Login">
            <p>Don't have an account?
                <a href="register.html" id="showRegister">Register</a>
            </p>
        </form>
    </div>
</body>
</html>
